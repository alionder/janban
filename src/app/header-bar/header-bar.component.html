    <div class="col-md-12">PrivacyFilter: {{privacyFilter}}</div>  
    <div class="col-md-12">TextFilter: {{textFilter}}</div>  
    <div class="col-md-12">DoCheckCounter: {{doCheckCounter}}</div>  
    <div class="col-md-12">
    <div class="input-group input-group-sm">

      <div class="input-group-prepend">
        <span class="input-group-text" (click)="clickedTitle()"><strong>Outlook Taskboard</strong></span>
      </div>

      <div class="input-group-prepend">
        <button class="input-group-text" (click)="clickedRefresh()">
          <span>
            <fa-icon [icon]="['fas', 'sync-alt']"></fa-icon>
          </span>
        </button>
      </div>

      <input type="text" class="form-control" placeholder="Filter" [(ngModel)]="textFilter" />

      <div class="input-group-prepend">
        <button id="reportbutton" class="input-group-text" (click)="clickedReport()">
          <span>
            <fa-icon [icon]="['fas', 'list-alt']"></fa-icon>
          </span>
        </button>
      </div>


      <div class="input-group-prepend">
        <div class="input-group-text">
          <fa-icon *ngIf="privacyFilter==0" [icon]="['fas', 'globe-americas']"></fa-icon>
          <fa-icon *ngIf="privacyFilter==2" [icon]="['fas', 'lock']"></fa-icon>
          <fa-icon *ngIf="privacyFilter==1" [icon]="['fas', 'suitcase']"></fa-icon>
          <!-- <select id="privacy-select" class="dropdown" [(ngModel)]="privacyFilter" (change)="clickedRefresh()">
            <option value="0">--All--</option>
            <option value="1">--Work--</option>
            <option value="2">--Private--</option>
          </select> -->
        </div>
      </div>
      <!-- <div class="input-group-addon">

      <div class="input-group-prepend">
        <button id="privacybutton" class="input-group-text">
          <span>
            <fa-icon [icon]="['fas', 'wrench']" (click)="clickedConfig()"></fa-icon>
          </span>
        </button>
      </div>
        <div class="input-group-prepend">
          <button id="aboutbutton" class="input-group-text">
            <span>
              <fa-icon [icon]="['fas', 'question']" (click)="clickedAbout()"></fa-icon>
            </span>
          </button>
        </div>
      </div>
  </div>
